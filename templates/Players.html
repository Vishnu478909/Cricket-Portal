<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/images/style.css">
    <title>Players</title>
</head>

   

<body class="player-body">
    <h1 class="stats1">Cricket Players</h1>
    <p class="cc"> Add your faviourate player!!!</p>
    <div class="login">
        <div class="login-box">
    <form class = "Player-form" action="{{ url_for('addplayer') }}" method="post">
        <input  class = "form-input" type = "text" name="player_name" placeholder="Player Name" required>
        <input class = "form-input" type="text" name="role" placeholder="Role" required>
       
        <button class = "form-button" type="submit">Add Player</button>
    </form>
    </div>
    </div>
    <table>
        <tbody>
            
            <div class="Ranking-grid">    
                {% for Cricket in Crickets %}
                <div class="Brid">
                    <div class="item">{{ Cricket[0] }}</div>
                    <div class="item">{{ Cricket[1] }}</div>
                    <div class="item">{{ Cricket[2] }}</div>
                    <div class="item">{{ Cricket[3] }}</div>
                    <div class="item">{{ Cricket[4] }}</div>
                    <div class="item">{{ Cricket[5] }}</div>
                    <div class="item">{{ Cricket[6] }}</div>
                    <div class="item">{{ Cricket[7] }}</div>
                    <div class="item">{{ Cricket[8] }}</div>

                  
                  
                  
                            </div>
                            {% endfor %}
    
        </div>
            
        </tbody>
</body>
</html>
