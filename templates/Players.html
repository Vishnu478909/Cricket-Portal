<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Players by Team</h1>
        {% for team, players in teams_data.items() %}
            <h2>{{ team }}</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Role</th>
                        <th>Matches</th>
                        <th>Average</th>
                        <th>Innings</th>
                        <th>Runs</th>
                        <th>Wickets</th>
                    </tr>
                </thead>
                <tbody>
                    {% for player in players %}
                        <tr>
                            <td>{{ player[0] }}</td>
                            <td>{{ player[1] }}</td>
                            <td>{{ player[2] }}</td>
                            <td>{{ player[3] }}</td>
                            <td>{{ player[4] }}</td>
                            <td>{{ player[5] }}</td>
                            <td>{{ player[6] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endfor %}
    </div>
</body>
</html>
