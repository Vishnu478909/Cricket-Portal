<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/static/style.css"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats</title>
</head>
<body class="recordbody">
    <nav class="Nav-bar">  <!-- Navigation bar -->
        <strong><a href="/about">Home</a></strong>
        <strong><a href="/Players">Players</a></strong>
        <strong><a href="/Ranking">Rankings</a></strong>
        <strong><a href="/Record">Record</a></strong>
        <strong><a href="/Stats">Statistics</a></strong>
        <strong><a href="/Review">Review</a></strong>
        <strong><a href="/login">Logout</a></strong>
    </nav> 
    
    <h1 class="stats1">International Cricket Statistics and Achievements</h1>
    <p class="recordp">CLICK ON A TEAM TO VIEW THEIR STATISTICS</p>

    <!-- Display team statistics -->
    <div class="teams-container">
        {% for team in TeamsInfo %}
        <details class="recorddetails">  <!-- Details for each team -->
            <summary class="recordsummary">
                <div class="lines">{{ team[0] }}</div>  <!-- Team name -->
            </summary>
            
            <img class="stats-img" src="{{ team[1] }}" alt="{{ team[0] }} logo" class="team-logo" />  <!-- Team logo -->

            <p class="lines">{{ team[2] }}</p>  <!-- Team statistics -->
        </details>
        {% endfor %}
    </div>

    <footer>
        <p class="footerp">&copy; Cricket Portal Vishnu 2024</p>
    </footer>
</body>
</html>
